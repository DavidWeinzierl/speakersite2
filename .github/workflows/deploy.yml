name: Build and Deploy to Server via SSH (rsync)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server (rsync over SSH)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_DESTINATION: ${{ secrets.SSH_DESTINATION }}
        run: |
          set -e
          echo "Preparing SSH key"
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Convert private key to legacy PEM format if needed. Some OpenSSH/private
          # key formats can trigger "error in libcrypto" when libssh/libcrypto try to
          # load them. This re-encodes the key to PEM which is widely supported.
          ssh-keygen -p -N "" -m PEM -f ~/.ssh/deploy_key || true

          # Start an ssh-agent and add the key. This plus IdentitiesOnly prevents the
          # client from offering many identities and hitting "Too many authentication failures".
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key || true

          echo "Adding host to known_hosts (so SSH won't prompt)"
          ssh-keyscan -p ${SSH_PORT:-22} ${SSH_HOST} >> ~/.ssh/known_hosts || true

          echo "Syncing build/ to ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}"
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes" build/ ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}

          echo "Deployment finished"
