name: Build and Deploy to Server via SSH (rsync)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server (rsync over SSH)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_DESTINATION: ${{ secrets.SSH_DESTINATION }}
        run: |
          set -e
          echo "Preparing SSH key"
          mkdir -p ~/.ssh
          
          # Write the key and ensure proper line endings
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Start ssh-agent and add the key directly to the agent.
          # Using ssh-agent (without -i flag) is more reliable than file-based auth
          # and avoids "error in libcrypto" issues with certain key formats.
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          
          echo "Adding host to known_hosts (so SSH won't prompt)"
          ssh-keyscan -p ${SSH_PORT:-22} ${SSH_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true

          echo "Syncing build/ to ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}"
          # Use ssh-agent (no -i flag needed), and set IdentitiesOnly + IdentityFile to prevent
          # offering other keys and hitting "Too many authentication failures"
          rsync -avz --delete -e "ssh -o IdentitiesOnly=yes -o IdentityFile=~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=yes" build/ ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}

          echo "Deployment finished"
