name: Build and Deploy to Server via SSH (rsync)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server (rsync over SSH)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_DESTINATION: ${{ secrets.SSH_DESTINATION }}
        run: |
          set -e
          echo "Preparing SSH key"
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write the key directly with echo -e to preserve formatting
          # This avoids libcrypto errors with OpenSSH format keys
          echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify key format
          head -1 ~/.ssh/deploy_key
          
          echo "Adding host to known_hosts"
          ssh-keyscan -p ${SSH_PORT:-22} ${SSH_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true

          echo "Testing SSH connection"
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=accept-new ${SSH_USER}@${SSH_HOST} "echo 'SSH connection successful'"

          echo "Syncing build/ to ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=accept-new" \
            build/ ${SSH_USER}@${SSH_HOST}:${SSH_DESTINATION}

          echo "Deployment finished"
