name: Build and Deploy to Server via SSH (rsync)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server (rsync over SSH)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_DESTINATION: ${{ secrets.SSH_DESTINATION }}
        run: |
          set -e
          echo "Preparing SSH key"
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write the key preserving newlines - use printf to avoid extra newlines
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Debug: Show first line to verify key format (won't show actual key data)
          echo "Key format check:"
          head -1 ~/.ssh/deploy_key
          echo "Key line count: $(wc -l < ~/.ssh/deploy_key)"
          echo "Key validation:"
          ssh-keygen -l -f ~/.ssh/deploy_key || echo "Key validation failed"
          
          # Debug: Show what SSH_HOST resolves to (masked by GitHub)
          echo "Connecting to host: ${SSH_HOST}"
          echo "Port: ${SSH_PORT:-22}"
          echo "User: ${SSH_USER}"

          echo "Diagnostic: SSH_HOST raw length => $(echo -n "$SSH_HOST" | wc -c)"
          # Remove all spaces for comparison
          _trimmed_no_spaces="${SSH_HOST// }"
          echo "Diagnostic: SSH_HOST length without spaces => $(echo -n "$_trimmed_no_spaces" | wc -c)"
          if [ "$SSH_HOST" != "$_trimmed_no_spaces" ]; then
            echo "Warning: SSH_HOST contains one or more space characters."
          fi
          # Detect control characters (including possible carriage return) safely
          if printf '%s' "$SSH_HOST" | LC_ALL=C grep -q $'\r'; then
            echo "Warning: SSH_HOST contains a carriage return (\r). Remove it from the secret."
          fi
          if printf '%s' "$SSH_HOST" | LC_ALL=C grep -q $'\n'; then
            echo "Warning: SSH_HOST contains a newline (\n). Remove it from the secret."
          fi
          if printf '%s' "$SSH_HOST" | LC_ALL=C grep -q $'\t'; then
            echo "Warning: SSH_HOST contains a tab (\t). Remove it from the secret."
          fi
          echo "Diagnostic: SSH_HOST hexdump (space-separated hex bytes):"
          printf '%s' "$SSH_HOST" | od -An -t x1 | tr -s ' ' | sed 's/^ *//' || true
          
          # Sanitize host for command usage (strip spaces, tabs, CR, LF)
          HOST_CLEAN=$(printf '%s' "$SSH_HOST" | tr -d '\r\n\t ')
          if [ "$HOST_CLEAN" != "$SSH_HOST" ]; then
            echo "Notice: Using sanitized host value without whitespace/control chars."
          fi
          echo "Host used for commands (masked in logs): ${HOST_CLEAN}"
          
          # Username diagnostics and sanitization
          echo "Diagnostic: SSH_USER raw length => $(echo -n \"$SSH_USER\" | wc -c)"
          echo "Diagnostic: SSH_USER hexdump (space-separated hex bytes):"
          printf '%s' "$SSH_USER" | od -An -t x1 | tr -s ' ' | sed 's/^ *//' || true
          USER_CLEAN=$(printf '%s' "$SSH_USER" | tr -d '\r\n\t ')
          if [ "$USER_CLEAN" != "$SSH_USER" ]; then
            echo "Notice: Using sanitized user value without whitespace/control chars."
          fi
          # Basic getent check (will fail silently if host malformed)
          echo "Diagnostic: getent hosts lookup:" || true
          getent hosts "$HOST_CLEAN" || echo "getent hosts failed (may indicate hidden characters)"
          
          # Add host to known_hosts with retry logic
          echo "Adding host to known_hosts"
          for i in 1 2 3; do
            ssh-keyscan -p ${SSH_PORT:-22} ${HOST_CLEAN} >> ~/.ssh/known_hosts 2>&1 && break || sleep 2
          done
          
          # Test SSH connection with more verbose output
          echo "Testing SSH connection"
          ssh -v -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} \
            -o StrictHostKeyChecking=accept-new \
            -o ConnectTimeout=10 \
            -o IdentitiesOnly=yes \
            -o PreferredAuthentications=publickey \
            -o PasswordAuthentication=no \
            -o KbdInteractiveAuthentication=no \
            "${USER_CLEAN}@${HOST_CLEAN}" "echo 'SSH connection successful'" || {
            echo "SSH connection failed. Checking DNS..."
            nslookup ${HOST_CLEAN} || true
            echo "Trying with IPv4 only..."
            ssh -4 -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} \
              -o StrictHostKeyChecking=accept-new \
              -o IdentitiesOnly=yes \
              -o PreferredAuthentications=publickey \
              -o PasswordAuthentication=no \
              -o KbdInteractiveAuthentication=no \
              "${USER_CLEAN}@${HOST_CLEAN}" "echo 'SSH connection successful'"
          }

          echo "Syncing build/ to ${USER_CLEAN}@${HOST_CLEAN}:${SSH_DESTINATION}"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o PasswordAuthentication=no -o KbdInteractiveAuthentication=no" \
            build/ "${USER_CLEAN}@${HOST_CLEAN}:${SSH_DESTINATION}"

          echo "Deployment finished successfully"
