name: (Disabled) GitHub Pages Deployment

# This workflow is kept only for reference. It no longer auto-runs.
# Trigger is manual-only so pushes won't fail with "No event triggers defined in `on`".
# To fully retire it, you can delete this file.

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- NEW STEPS START HERE ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or use 'lts'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        # This command creates the 'build' folder that the next step needs
        run: CI=false npm run build 
      # --- NEW STEPS END HERE ---

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This now uploads the 'build' folder created in the previous step
          path: './build' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
